<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Función:</td>
  <dd>{{obteinName()}}</dd>

  <td>Capitalizado:</td>
  <dd> {{ upperName }}</dd>
</dl>

<button (click)="changeName()">
  Cambiar héroe
</button>

<button (click)="changeAge()">
  Cambiar edad
</button>
