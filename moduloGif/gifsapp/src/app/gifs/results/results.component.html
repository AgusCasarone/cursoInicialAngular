<div class="row">
  <div
    *ngFor="let gif of results"
    class="col-md-4 col-sm-6 animate__animated animate__fadeIn animated__fast"
  >
    <div class="card">
      <img
        [src]="gif.images.downsized_medium.url"
        [alt]="gif.title"
        class="card-img-top"
      />
      <div class="card-body">
        <h6 class="cart-text">
          {{ gif.title }}
        </h6>
      </div>
    </div>
  </div>
</div>
