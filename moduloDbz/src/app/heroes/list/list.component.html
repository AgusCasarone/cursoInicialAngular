<h3>Listado de heroes</h3>

<button *ngIf="heroes.length > 0; else nothingToDelete" (click)="deleteHeroe()">Borrar</button>
<ng-template #nothingToDelete>
  <p>No hay héroes para borrar :(</p>
</ng-template>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} - {{ heroe }}</li>
</ul>

<div *ngIf="deletedHeroes.length > 0">
  <h3>Héroes borrados</h3>
  <ul>
    <li *ngFor="let hero of deletedHeroes; let i = index">
      {{ hero }}
    </li>
  </ul>
</div>
